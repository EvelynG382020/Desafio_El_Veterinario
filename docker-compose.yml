
version: "3.9"

##############################################
# Common config
##############################################

x-app-base: &app-base
  image: app_base
  stdin_open: true
  tty: true
  volumes:
    - .:/app

##############################################
# Services
##############################################

services:
  web:
    <<: *app-base
    build: .
    ports:
      - "3000:3000"
    command: ./bin/rails s -p 3000 -b '0.0.0.0'
    depends_on:
      - database
  database:
    image: postgres:latest
    volumes:
      - .:/app
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: rails_starter_development
      POSTGRES_HOST_AUTH_METHOD: trust
        